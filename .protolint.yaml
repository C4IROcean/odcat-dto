# Reference example: https://github.com/yoheimuta/protolint/blob/master/_example/config/.protolint.yaml
lint:
  rules:
    remove:
      - REPEATED_FIELD_NAMES_PLURALIZED
  rules_option:
    max_line_length:
      max_chars: 120
      tab_chars: 2
    indent:
      style: 2
    quote_consistent:
      quote: double